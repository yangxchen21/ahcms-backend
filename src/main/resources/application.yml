server:
  port: 8083
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ahcms
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 100

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
sa-token:
  token-name: cmstoken
  token-style: uuid
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

img:
  path: D:\ahcmstore